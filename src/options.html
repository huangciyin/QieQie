<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>切切设置</title>

<link rel="stylesheet" href="assets/styles/chrome-ui-base.css" type="text/css">
<link rel="stylesheet" href="assets/styles/base.css" type="text/css">
<link rel="stylesheet" href="assets/styles/options.css" type="text/css">

<script src="assets/libs/jquery.js"></script>
<script src="assets/libs/jquery.tools.min.js"></script>

<script src="assets/scripts/utils.js"></script>
<script src="assets/scripts/sites.js"></script>
<script src="assets/scripts/sites_panel.js"></script>
<script src="assets/scripts/accounts.js"></script>
<script src="assets/scripts/accounts_panel.js"></script>
<script src="assets/scripts/siteform_page.js"></script>
<script src="assets/scripts/accountform_page.js"></script>
<script src="assets/scripts/defaultsites_page.js"></script>
<script src="assets/scripts/options.js"></script>

<script src="assets/scripts/ga.js"></script>
</head>
<body>
  <div class="container">
    <h1>切切设置</h1>
    <div class="options">
      <div class="site-options">
        <h3>站点</h3>
        <ul id="site-options-list" class="list">
        </ul>

        <div class="site-options-bottom">
          <button id="account-options-add-site-button">新增站点</button>
          <a href="javascript:;" id="use-default-site-button">使用默认站点配置</a>
        </div>

      </div>
      <div class="account-options">
        <h3>帐号</h3>

        <div class="message">空空的...</div>

        <ul id="account-options-list">
        </ul>

        <div class="account-options-bottom">
          <button id="add-account-button">添加帐号</button>
        </div>

      </div>

    </div>


    <div id="overlay" class="overlay" hidden>
      <div id="site-form-page" class="page" hidden>
        <h1>新增网站</h1>
        <div class="content-area">
          <div class="input">
            <label>
              <div>网站名称</div> <input type="text" name="name" required />
            </label>
          </div>

          <div class="input">
            <label>
              <div>域名</div> <input type="text" name="domain" placeholder="顶级域名，例如abc.com" required /> <span class="hint">域名设定之后不能修改</span>
            </label>
          </div>

          <div class="input">
            <label>
              <div>帐号登录页面地址</div> <input type="text" name="login_url" class="wide" placeholder="就是那个填写登录用户名、密码的页面地址" required />
            </label>
          </div>

          <div class="input">
            <label>
              <div>帐号退出页面地址</div> <input type="text" name="logout_url" class="wide" placeholder="网站退出按钮所对应的链接地址" required />
            </label>
          </div>
          
          <div class="input">
            <label>
              <div>帐号登录后跳转到</div> <input type="text" name="jump_url" class="wide" placeholder="登录后跳转到哪个页面呢？不填写则跳转到网站默认的页面" />
            </label>
          </div>

          <div class="input">
            <label>
              <div>登录脚本</div> <textarea type="text" name="login_script" class="wide" placeholder="支持jQuery语法" required></textarea>
            </label>
          </div>

        </div>
        <div class="action-area">
          <button type="reset">取消</button>
          <button type="submit" disabled>确认</button>

        </div>
      </div>

      <div id="account-form-page" class="page" hidden>
        <h1>帐号表单</h1>
        <div class="content-area">
          <div class="input">
            <label>
              <div>登录用户名</div> <input type="text" name="username" required />
            </label>
          </div>

          <div class="input">
            <label>
              <div>密码</div> <input type="password" name="password" placeholder="" required />
            </label>
          </div>

          <div class="input">
            <label>
              <div>别名</div> <input type="text" name="alias" placeholder="选填；例如可设为'运营帐号'" />
            </label>
          </div>
        </div>
        <div class="action-area">
          <button type="reset">取消</button>
          <button type="submit" disabled>确认</button>
        </div>
      </div>

      <div id="default-sites-page" class="page" hidden>
        <h1>预设站点配置</h1>
        <div class="content-area">
          
          <div class="hint">切切已经预置支持以下几个站点，无需配置，勾选即可使用：</div>
          
          <div id="default-sites-box"></div>
        
        </div>
        <div class="action-area">
          <button type="reset">取消</button>
          <button type="submit">确认</button>
        </div>
        
      </div>

    </div>


    <div id="message"></div>


    <div class="about">
      <span style="color: #f90;">注意：切切(QieQie)不会窃取你的你的帐号密码，但帐号密码信息是储存在你的本地电脑中的，如在公用电脑上使用，请注意安全哦！</span>
    </div>

    <div id="projectInfo">
      项目地址：<a href="https://github.com/topxia/QieQie" target="_blank">https://github.com/topxia/QieQie</a>
    </div>

  </div>
</body>
</html>
